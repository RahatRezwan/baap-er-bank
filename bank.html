<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Dashboard</title>

        <!-- TailWindCSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-3xl lg:text-5xl text-center mt-6">
                Welcome to your
                <span class="font-extrabold text-violet-700">Baap er Bank Dashboard</span>
            </h1>
        </header>

        <main>
            <section class="text-center w-4/5 mx-auto mt-12">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="bg-lime-500 p-8 text-white font-medium rounded-lg">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl">$<span id="deposit-amount">0</span></h2>
                    </div>
                    <div class="bg-indigo-500 p-8 text-white font-medium rounded-lg">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="withdraw-amount">0</span>
                    </div>
                    <div class="bg-emerald-700 p-8 text-white font-medium rounded-lg">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$<span id="balance-amount">1000</span></h2>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-12">
                    <!-- Deposit Amount Section -->
                    <div class="bg-blue-800 p-8 text-white font-medium rounded-lg">
                        <h1 class="text-4xl font-bold mb-4">Deposite Amount</h1>
                        <input
                            class="block mx-auto w-3/4 p-3 mb-4 text-black rounded text-center"
                            type="text"
                            name=""
                            id="deposit"
                            placeholder="Enter Amount to Deposit"
                        />
                        <button
                            class="border text-white font-medium rounded px-8 py-2 hover:bg-white hover:text-black hover:transition"
                            type="submit"
                            id="deposit-btn"
                        >
                            Deposit
                        </button>
                    </div>
                    <!-- Withdraw Amount Section -->
                    <div class="bg-cyan-800 p-8 text-white font-medium rounded-lg">
                        <h1 class="text-4xl font-bold mb-4">Withdraw Amount</h1>
                        <input
                            class="block mx-auto w-3/4 p-3 mb-4 text-black rounded text-center"
                            type="text"
                            name=""
                            id="withdraw"
                            placeholder="Enter Amount to Withdraw"
                        />
                        <button
                            class="border text-white font-medium rounded px-8 py-2 hover:bg-white hover:text-black hover:transition"
                            type="submit"
                            id="withdraw-btn"
                        >
                            Withdraw
                        </button>
                    </div>
                </div>
                <div class="log-out mt-12">
                    <button
                        id="log-out"
                        class="w-3/12 border border-blue-700 font-medium rounded px-8 py-3 text-xl hover:bg-emerald-700 hover:text-white font-bold hover:transition hover:duration-200"
                    >
                        Log Out
                    </button>
                </div>
            </section>
        </main>
        <script src="JS/dashboard.js"></script>
    </body>
</html>
